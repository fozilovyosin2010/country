<!DOCTYPE html>
<html lang="en">

    <title>About countries</title>

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <input type="search" placeholder="Search contry name" class="inpSearch" />
      <select class="filter">

    <div class="root"></div>
    <script type="module" src="./script.js"></script>
